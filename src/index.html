<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto 4</title>
  </head>
  <body class="root">
    <div class="zoom">
      <a class="zoom__button-closed root__buttom-closed-active"><img src="<%=require('./image/nav/CloseIcon.svg')%>" alt="ButtonClosed" /></a>
      <div class="zoom__content"></div>
      <img class="zoom__img" alt="" />
      <p class="zoom__text"></p>
    </div>
    <fieldset class="popup popup__card-delete">
      <form class="popup__form">
        <h2 class="popop__form_title">¿Estás seguro?</h2>
        <img class="popup__closed root__buttom-closed-active" src="<%=require('./image/nav/CloseIcon.svg')%>" alt="ButtonClosed" />
        <button type="submit" class="popup__button popup__card-delete-button">Si</button>
      </form>
    </fieldset>
    <fieldset class="popup avatar__form">
      <form class="popup__form popup-avatar" name="img" novalidate>
        <h2 class="popop__form_title avatar-title">Cambiar foto de perfil</h2>
        <img class="popup__closed root__buttom-closed-active" src="<%=require('./image/nav/CloseIcon.svg')%>" alt="ButtonClosed" />
        <input id="perfil__url" class="popup__input" name="avatar" placeholder="Nuevo avatar" type="url" required />
        <span class="perfil__url-error avatar__container-error"></span>
        <button class="popup__button">Guardar</button>
      </form>
    </fieldset>
    <fieldset class="form popup">
      <form class="form__container popup__form" name="profile" novalidate>
        <a class="form__container-closed root__buttom-closed-active popup__closed"><img src="<%=require('./image/nav/CloseIcon.svg')%>" alt="ButtonClosed" /></a>
        <h2 class="form__container-title">Editar perfil</h2>
        <input id="avatar__form" name="title" type="text" class="form__container-name popup__input" maxlength="40" minlength="2" required />
        <span class="avatar__form-error form__container-error"></span>
        <input id="form__hobby" name="hobby" type="text" class="form__container-hobby popup__input" maxlength="200" minlength="2" required />
        <span class="form__hobby-error form__container-error"></span>
        <button type="submit" class="form__container-button root__button-hover-active popup__button">Guardar</button>
      </form>
    </fieldset>
    <fieldset class="card popup">
      <form class="card__element popup__form" name="card" novalidate>
        <a class="card__element-button-closed root__buttom-closed-active popup__closed"><img src="<%=require('./image/nav/CloseIcon.svg')%>" alt="ButtonClosed" /></a>
        <h2 class="card__element-title">Nuevo lugar</h2>
        <input id="card__title" name="name" placeholder="Titulo" type="text" class="card__element-name-card popup__input" maxlength="30" minlength="2" required />
        <span class="card__title-error card__element-error"></span>
        <input id="card__url" name="link" placeholder="Enlace a la imagen" type="url" class="card__element-link-img popup__input" required />
        <span class="card__url-error card__element-error"></span>
        <button type="submit" class="card__element-button-add root__button-hover-active popup__button">Crear</button>
      </form>
    </fieldset>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="<%=require('./image/header/header__logo.svg')%>" alt="logo header" />
        <div class="header__line"></div>
      </header>
      <nav class="profile">
        <div class="profile__content-img">
          <img class="profile__img profile__img-hover" name="avatar" alt="avatarusuario" />
        </div>
        <div class="profile__row">
          <h1 class="profile__row-name"></h1>
          <a class="profile__row-edit root__button-hover-active"><img src="<%=require('./image/header/EditButton.svg')%>" alt="botonedit" /></a>
        </div>
        <h2 class="profile__hobbie"></h2>
        <a class="profile__button root__button-hover-active"><img class="profile__button" src="<%=require('./image/nav/Addbutton.svg')%>" alt="BotonAdd" /></a>
      </nav>
      <main class="element">
        <template id="template__article">
          <article class="element__article">
            <a class="element__article_delete root__button-hover-active"><img src="<%=require('./image/element/ButtonDelete.svg')%>" alt="buttondelete" /></a>
            <a class="element__article_img_button"><img class="element__article_img" alt="" /></a>
            <div class="element__article_row">
              <h2 class="element__article_row_title"></h2>
              <a class="element__article_row_like root__button-hover-active"><img src="<%=require('./image/element/ButonLike.svg')%>" alt="buttonlike" /></a>
              <p class="element__article_row_like_counter"></p>
            </div>
          </article>
        </template>
      </main>
      <footer class="footer">
        <h2 class="footer__paragrah">&copy; 2023 la Filosofia es Vida</h2>
      </footer>
    </div>
  </body>
</html>
