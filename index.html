<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Proyecto 4</title>
</head>
<body class="root">
  <fieldset class="form">
    <form class="form__container">
      <a class="form__button_closed form__button_closed-hover"><img src="./image/nav/CloseIcon.svg" alt="ButtonClosed"></a> 
      <h2 class="form__title">Editar perfil</h2>
      <input type="text" class="form__info_name">
      <input type="text" class="form__info_hobbie">
      <button type="submit" class="form__button root__button_hover">Guardar</button>
    </form>
  </fieldset>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./image/header/header__logo.svg" alt="logo header">
      <div class="header__line"></div>
    </header>
    <nav class="profile"> 
      <img class="profile__img" src="./image/nav/nav__imagen.jpg" alt="señor explorador">
      <div class="profile__container_row">
        <h1 class="profile__name"></h1>
        <a class="profile__button_edit root__button_hover"><img src="./image/header/EditButton.svg" alt="botonedit"></a>
      </div>
      <h2 class="profile__hobbie"></h2>
      <a class="profile__button_add root__button_hover"><img class="profile__button_add-img" src="./image/nav/Addbutton.svg" alt="BotonAdd"></a>
    </nav> 
    <main class="element">
      <article class="element_article">
        <img class="element__img" src="./image/element/Valle_Yose.jpg" alt="lago valle de yosemite">
        <div class="element__container_flex-row">
          <h2 class="element__title">Valle de Yosemite</h2>
          <a class="element__like root__button_hover"><img class="test" src="./image/element/ButonLike.svg"></a>
        </div>  
      </article>
      <article class="element_article">
        <img class="element__img" src="./image/element/lago_louise.jpg" alt="lago louise">
        <div class="element__container_flex-row">
          <h2 class="element__title">Lago Louise</h2>
          <a class="element__like root__button_hover"><img src="./image/element/ButonLike.svg"></a>
        </div>
      </article>
      <article class="element_article">
        <img class="element__img" src="./image/element/montañas_calvas.jpg">
        <div class="element__container_flex-row">
          <h2 class="element__title">Montañas Calvas</h2>
          <a class="element__like root__button_hover"><img src="./image/element/ButonLike.svg"></a>
        </div>
      </article>
      <article class="element_article">
        <img class="element__img" src="./image/element/latemar.jpg" alt="latemar">
        <div class="element__container_flex-row">
          <h2 class="element__title">Latemar</h2>
          <a class="element__like root__button_hover"><img src="./image/element/ButonLike.svg"></a>
        </div>
      </article>
      <article class="element_article">
        <img class="element__img" src="./image/element/Vanoise_nation.jpg" alt="vonoise nacional">
        <div class="element__container_flex-row">
          <h2 class="element__title">Vanoise Nationa...</h2>
          <a class="element__like root__button_hover"><img src="./image/element/ButonLike.svg"></a>
        </div>
      </article>
      <article class="element_article">
        <img class="element__img" src="./image/element/lago_dibares.jpg" alt="lago dibares">
        <div class="element__container_flex-row">
          <h2 class="element__title">Lago di Braies</h2>
          <a class="element__like root__button_hover"><img src="./image/element/ButonLike.svg"></a>
        </div>
      </article>
    </main>  
    <footer class="footer__container">
      <h2 class="footer_paragrah">© 2021 Alrededor de los EEUU</h2>
    </footer>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
