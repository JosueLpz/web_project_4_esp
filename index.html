<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Proyecto 4</title>
</head>
<body class="root">
  <div class="img__container-zoom">
    <a class="img__container_zoom_button_closed"><img src="./image/nav/CloseIcon.svg" alt="ButtonClosed"></a>
    <div class="img__container_zoom_content"></div>
    <img class="img__container_zoom_img">
    <p class="img__container_zoom_text"></p>
  </div>
  <fieldset class="form__container">
    <form class="form">
      <a class="form__container_closed form__container_closed-active"><img src="./image/nav/CloseIcon.svg" alt="ButtonClosed"></a> 
      <h2 class="form__container_title">Editar perfil</h2>
      <input type="text" class="form__container_name">
      <input type="text" class="form__container_hobby">
      <button type="submit" class="form__container_button root__button_hover">Guardar</button>
    </form>
  </fieldset>
  <fieldset class="form__container_card">
    <form class="form__element">
      <a class="form__container_closed_element form__container_closed-active"><img src="./image/nav/CloseIcon.svg" alt="ButtonClosed"></a> 
      <h2 class="form__container_title">Nuevo lugar</h2>
      <input placeholder="Titulo" type="text" class="form__container_name_card">
      <input placeholder="Enlace a la imagen" type="text" class="form__container_link_img">
      <button type="submit" class="form__container_element_button root__button_hover">Crear</button>
    </form>
  </fieldset>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./image/header/header__logo.svg" alt="logo header">
      <div class="header__line"></div>
    </header>
    <nav class="profile"> 
      <img class="profile__img" src="./image/header/marcoaurelioprogramando.png" alt="marco aurelio">
      <div class="profile__row">
        <h1 class="profile__row_name"></h1>
        <a class="profile__row_edit root__button_hover"><img src="./image/header/EditButton.svg" alt="botonedit"></a>
      </div>
      <h2 class="profile__hobbie"></h2>
      <a class="profile__button root__button_hover"><img class="profile__button" src="./image/nav/Addbutton.svg" alt="BotonAdd"></a>
    </nav> 
    <main class="element">
      <template id="template__article">
      <article class="element__article">
          <a class="element__article_delete root__button_hover"><img src="./image/element/ButtonDelete.svg" alt="buttondelete"></a>
          <a class="element__article_img_button"><img class="element__article_img"></a>
          <div class="element__article_row">
            <h2 class="element__article_row_title"></h2>
            <a class="element__article_row_like root__button_hover"><img src="./image/element/ButonLike.svg" alt="buttonlike"></a>
          </div>
        </article>
      </template>
    </main>
    <footer class="footer">
      <h2 class="footer__paragrah">&copy; 2023 Alrededor de los EEUU</h2>
    </footer>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
